<ons-page id="menuPage">
  <ons-toolbar>
    <ons-back-button (click)="goBack()">Back</ons-back-button>
  </ons-toolbar>
  <ons-list id="default-category-list">
    <ons-list-header>Shopping list items</ons-list-header>
    <ons-list-item tappable>
      <div class="left">
        <label class="center" for="r-all"><a class="add-new-item" [routerLink]="['./addnewitem']">Add new</a></label>
      </div>
    </ons-list-item>
    <ons-list-item tappable>
      <div class="left">
        <ons-input type="radio" name="categoryGroup" input-id="r-all" checked></ons-input>
      </div>
      <label class="center" for="r-all">All </label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-input type="radio" name="categoryGroup" input-id="r-no"></ons-input>
      </div>
      <label class="center" for="r-no">Favourite</label>
    </ons-list-item>
  </ons-list>
</ons-page>
