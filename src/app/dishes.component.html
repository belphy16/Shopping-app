<ons-page>
  <ons-toolbar fixed-style>
    <div class="left">
      <ons-toolbar-button type="button">
          <a [routerLink]="['./menu']">
            <ons-icon icon="ion-navicon"></ons-icon>
          </a>
        </ons-toolbar-button>
      </div>
      <div class="center">
          {{title}}
      </div>
      <div class="right">
        <ons-button modifier="quiet" type="button">
          <a class="add-new-item" [routerLink]="['./addnewitem']">
            New <ons-icon icon="fa-plus-circle"></ons-icon>
          </a>
        </ons-button>
    </div>
	</ons-toolbar>
  <div class="content">
    <ons-button (click)="dishService.toggleSelect()" id="selectButton">{{dishService.selectFunction}}</ons-button>
    <ons-button class="button-link" [routerLink]="['/items']">Shopping list</ons-button>
    <br/>
    <ons-list>
      <ons-list-item tappable  *ngFor="let dish of dishService.getDishes();">     
        <label [attr.for]="'check-' + i" class="left"
          (change)="dishService.toggleSelectCheck()">          
          <a [routerLink]="['/detail', dish.name]">{{dish.name}}</a>
       </label>
        <label class="left"  let i = index>
          <input type="checkbox" [attr.input-id]="'check-' + i" [(ngModel)]="dish.add" />
        </label>
        <ons-button modifier="quiet" type="button" class="right" (click)="delete(dish.name)">
          <ons-icon icon="ion-ios-trash-outline"></ons-icon>
        </ons-button>
      </ons-list-item>
    </ons-list>
  </div>
  <ons-if>
    <ons-fab position="right bottom">
      <div class="add-new-item button-link">
      <a [routerLink]="['./addnewitem']">
        <ons-icon icon="md-edit"></ons-icon>
      </a>
      </div>
    </ons-fab>
  </ons-if>
  </ons-page>
  <router-outlet></router-outlet>
